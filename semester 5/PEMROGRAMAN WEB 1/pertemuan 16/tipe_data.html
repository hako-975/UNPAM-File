<html>
<head>
	<title>Tipe Data</title>
</head>
<body>
	<script>
		var degFahren = prompt("Masukkan Nilai derajat Fahrenheit: ", 50);
		var degCel;
		degCel = 5/9 * (degFahren -32);
		alert("Derajat Celcius: " + degCel);
	</script>
</body>
