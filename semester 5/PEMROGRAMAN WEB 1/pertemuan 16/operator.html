<!-- 
Operator adalah simbol yang digunakan untuk melakukan operasi pada suatu nilai dan variabel.
sumber:
https://www.petanikode.com/javascript-operator/
 -->
<html>
<head>
	<title>Operator</title>
</head>
<body>
	<script>
		// operator perbandingan
		
		var nilaiLulus = 60;
		var nilai = prompt("Masukkan nilai: ");
		if (nilai >= nilaiLulus) 
		{
			alert("Lulus, karena nilai " + nilai + " lebih dari sama dengan 60");
		}
		else
		{
			alert("Tidak Lulus, karena nilai " + nilai + " kurang dari sama dengan 60");
		}
	</script>
</body>
</html>
