<!-- 
1. Apa gunanya IFRAME?
iframe digunakan untuk meng-embed dokumen lain atau menampilkan konten dari web lain kedalaman halam web yang sedang aktif , seperti video atau media interaktif lainnya.

2. Apa bedanya FRAME dan IFRAME?
frame adalah tag HTML yang digunakan untuk membagi halaman web menjadi berbagai bingkai / windows. Digunakan sebagai tag, itu menentukan setiap frame dalam tag frameset.
Sedangkan iframe adalah tag HTML yang digunakan untuk meng-embed dokumen lain atau menampilkan konten dari web lain kedalaman halam web yang sedang aktif , seperti video atau media interaktif lainnya.

3. Tuliskan bentuk umum perintah IFRAME secara lengkap?
<iframe src="url" title="Judul" frameborder="1" width="lebar" height="tinggi">
<p>Tulisan ini akan tampil jika browser tidak support Iframe</p>
</iframe>

4. Berikan contoh dalam bentuk tampilan website penggunaan IFRAME? -->
<br>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contoh Bentuk IFRAME</title>
</head>
<body>
	<h1>Penggunaan IFRAME | https://www.youtube.com/embed/_OMFqXy3j1g</h1>

	<iframe src="https://hako-975.github.io/" frameborder="0"></iframe>
	<br><br>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/_OMFqXy3j1g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
		<p>Tulisan ini akan tampil jika browser tidak support Iframe</p>
	</iframe>
	<br><br>
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.370907642931!2d106.68946961413894!3d-6.3459921638517995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69e5a6e26dc3cd%3A0xccd6344b8021119d!2sUniversitas%20Pamulang%20Kampus%202%20(UNPAM%20Viktor)!5e0!3m2!1sid!2sid!4v1666060392902!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	<br><br>
</body>
</html>
