<!-- 
1. Tabel merupakan struktur yang digunakan untuk menampilkan informasi dalam bentuk baris dan kolom.
2. Tag table, tr, th, td. Perbedaan dari tag <th> dengan <tr> adalah tag <th> untuk membuat judul table dan membuat tulisan tebal sedangkan tag <tr> untuk membuat baris baru pada table dan kemudian untuk isinya dilanjut dengan tag <th> maupun tag <td>.
-->

<html>
<head>
	<title>Latihan</title>
</head>
<body>
	<table border="1" cellpadding="10" cellspacing="0">
		<caption>Data Mahasiswa Fakultas Teknik</caption>
		<tr>
			<th>No.</th>
			<th>NIM</th>
			<th>Nama</th>
			<th>Kelas</th>
			<th>Program Studi</th>
		</tr>
		<tr>
			<td>1.</td>
			<td>2019141360</td>
			<td>Nia Rahmawati</td>
			<td rowspan="2">05TPLP001</td>
			<td rowspan="3">Teknik Informatika</td>
		</tr>
		<tr>
			<td>2.</td>
			<td>2019909898</td>
			<td>Riko Ferdian</td>
		</tr>
		<tr>
			<td>3.</td>
			<td>2016289886</td>
			<td>Lala Karmila</td>
			<td>05TPLP003</td>
		</tr>
		<tr>
			<td>4.</td>
			<td>2013677865</td>
			<td>Pratama Putra</td>
			<td>05TPLE004</td>

		</tr>
		<tr>
			<td>5.</td>

			<td>05TPLM011</td>

		</tr>
	</table>
</body>
</html>
