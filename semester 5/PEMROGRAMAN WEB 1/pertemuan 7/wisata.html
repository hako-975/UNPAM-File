            </tr>
            <tr>
                <td>
                    <img src="bali.jpg" alt="Indonesia yang Indah">
                </td>
            </tr>
            <tr>
                <td>Bali</td>
                <td>Pantai, Budaya</td>
                <td>Pura, Sawah</td>

        </table>
    </div>

</html>
