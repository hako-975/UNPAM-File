<body>
    
  <main class="container">
    <div class="row justify-content-center">
      <div id="form_pendaftaran" class="col-lg-4 col-md-6">
        <form>
          <img class="mb-4 mx-auto d-block" src="assets/img/logo.png" alt="" width="80">
          <h1 class="h3 text-center mb-3">Pendaftaran UKM</h1>
          <div class="mb-3">
            <label for="nim" class="form-label">NIM</label>
            <input type="number" min="1" class="form-control" id="nim" placeholder="NIM" required>
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Nama" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Jenis Kelamin</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki" value="laki" checked>
              <label class="form-check-label" for="laki">
                Laki-laki
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="perempuan">
              <label class="form-check-label" for="perempuan">
                Perempuan
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="program_studi" class="form-label">Program Studi</label>
            <input type="text" class="form-control" id="program_studi" placeholder="Program Studi" required>
          </div>
          <div class="mb-3">
            <label for="ukm" class="form-label">UKM yang akan diikuti</label>
            <select class="form-select" name="ukm" id="ukm">
              <option value="Basket">Basket</option>
              <option value="Futsal">Futsal</option>
              <option value="Kendo">Kendo</option>
              <option value="Tari">Tari</option>
              <option value="Voli">Voli</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="hari_kegiatan" class="form-label">Hari Kegiatan</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="hari_kegiatan" value="senin" id="senin">
              <label class="form-check-label" for="senin">
                Senin
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="hari_kegiatan" value="selasa" id="selasa">
              <label class="form-check-label" for="selasa">
                Selasa
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="hari_kegiatan" value="rabu" id="rabu">
              <label class="form-check-label" for="rabu">
                Rabu
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="hari_kegiatan" value="kamis" id="kamis">
              <label class="form-check-label" for="kamis">
                Kamis
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="hari_kegiatan" value="jumat" id="jumat">

                Jumat

            </div>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="button" onclick="return tampilData()">Daftar</button>
          <a href="index.html" onclick="return confirm('Apakah kamu yakin ingin membatalkan pendaftaran UKM?')" class="d-block my-2 text-center">Batal</a>
          <p class="d-block text-center mt-5 mb-3 text-muted">&copy; 2022 UKM UNPAM</p>
        </form>
      </div>
      <div id="hasilData"></div>
    </div>
  </main>

  <script src="assets/vendor/jquery/jquery-3.6.2.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    function tampilData() {
      var checked = $("input[type=checkbox]:checked").length;

      if(!checked) {
        alert("Pilih minimal satu hari!");
        return false;
      }

      var form_pendaftaran = document.getElementById('form_pendaftaran').style.display = "none";

      var nim = document.getElementById('nim').value;
      var nama = document.getElementById('nama').value;
     
      var jenis_kelamin = "";
      var laki = document.getElementById('laki').checked;
      var perempuan = document.getElementById('perempuan').checked;
      if (laki) {
        jenis_kelamin = "Laki-laki";
      } else if (perempuan) {
        jenis_kelamin = "Perempuan";
      } else {
        jenis_kelamin = "Laki-laki";
      }

      var program_studi = document.getElementById('program_studi').value;
      var ukm = document.getElementById('ukm').value;

      var hari_kegiatan = "";
      var senin = document.getElementById('senin').checked;
      var selasa = document.getElementById('selasa').checked;
      var rabu = document.getElementById('rabu').checked;
      var kamis = document.getElementById('kamis').checked;
      var jumat = document.getElementById('jumat').checked;
      if (senin) {
        hari_kegiatan += "Senin, ";
      }
      if (selasa) {
        hari_kegiatan += "Selasa, ";
      }
      if (rabu) {
        hari_kegiatan += "Rabu, ";
      }
      if (kamis) {
        hari_kegiatan += "Kamis, ";
      }
      if (jumat) {
        hari_kegiatan += "Jumat, ";
      }

      document.getElementById('hasilData').innerHTML = `
        <h2>Selamat kamu berhasil mendaftar UKM!</h2>
        <p><strong>NIM:</strong> `+nim+`</p>
        <p><strong>Nama:</strong> `+nama+`</p>
        <p><strong>Jenis Kelamin:</strong> `+jenis_kelamin+`</p>
        <p><strong>Program Studi:</strong> `+program_studi+`</p>
        <p><strong>UKM yang akan diikuti:</strong> `+ukm+`</p>
        <p><strong>Hari Kegiatan:</strong> `+hari_kegiatan.replace(/,\s*$/, "")+`</p>
        <a href="pendaftaran.html">Kembali ke pendaftaran</a>
      `;
    }
      
  </script>
</body>
